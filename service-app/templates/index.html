<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝象联邦学习引擎管理平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</hea
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cog me-2"></i>
                蓝象联邦学习引擎
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <span id="connectionStatus" class="badge bg-warning">未连接</span>
                </span>
                <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#configModal">
                    <i class="fas fa-cog me-1"></i>配置
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 状态概览 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="card-title h5">用户信息</div>
                                <div id="userStatus">未登录</div>
                            </div>
                            <div class="card-icon">
                                <i class="fas fa-user fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="card-title h5">本地数据</div>
                                <div id="localDataCount">0</div>
                            </div>
                            <div class="card-icon">
                                <i class="fas fa-database fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="card-title h5">合作伙伴数据</div>
                                <div id="partnerDataCount">0</div>
                            </div>
                            <div class="card-icon">
                                <i class="fas fa-handshake fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-secondary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="card-title h5">任务状态</div>
                                <div id="taskStatus">待处理</div>
                            </div>
                            <div class="card-icon">
                                <i class="fas fa-tasks fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要功能区域 -->
        <div class="row">
            <!-- 左侧：数据管理 -->
            <div class="col-md-8">
                <!-- 本地数据区域 -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-database me-2"></i>本地数据管理
                        </h5>
                        <button class="btn btn-primary btn-sm" onclick="loadLocalData()">
                            <i class="fas fa-refresh me-1"></i>刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="localDataLoading" class="text-center d-none">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                        <div id="localDataList" class="table-responsive">
                            <!-- 本地数据列表将在这里显示 -->
                        </div>
                    </div>
                </div>

                <!-- 合作伙伴数据区域 -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-handshake me-2"></i>合作伙伴数据
                        </h5>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm me-2" data-bs-toggle="collapse" data-bs-target="#partnerSearchForm">
                                <i class="fas fa-search me-1"></i>搜索
                            </button>
                            <button class="btn btn-primary btn-sm" onclick="loadPartnerData()">
                                <i class="fas fa-refresh me-1"></i>刷新
                            </button>
                        </div>
                    </div>
                    
                    <!-- 搜索表单 -->
                    <div class="collapse" id="partnerSearchForm">
                        <div class="card-body border-bottom">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">页码</label>
                                    <input type="number" class="form-control" id="pageNum" value="1" min="1">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">页大小</label>
                                    <input type="number" class="form-control" id="pageSize" value="10" min="1" max="100">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">引擎标签</label>
                                    <input type="text" class="form-control" id="engineTag" value="蓝象-联邦学习:1.0.0">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">&nbsp;</label>
                                    <button class="btn btn-primary d-block w-100" onclick="loadPartnerData()">搜索</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div id="partnerDataLoading" class="text-center d-none">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                        <div id="partnerDataList" class="table-responsive">
                            <!-- 合作伙伴数据列表将在这里显示 -->
                        </div>
                        <div id="partnerPagination" class="mt-3">
                            <!-- 分页控件将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：操作区域 -->
            <div class="col-md-4">
                <!-- 系统操作 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-tools me-2"></i>系统操作
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="testConnection()">
                                <i class="fas fa-plug me-2"></i>测试连接
                            </button>
                            <button class="btn btn-outline-info" onclick="getUserInfo()">
                                <i class="fas fa-user me-2"></i>获取用户信息
                            </button>
                            <button class="btn btn-outline-success" onclick="loadLocalData()">
                                <i class="fas fa-database me-2"></i>加载本地数据
                            </button>
                            <button class="btn btn-outline-warning" onclick="loadPartnerData()">
                                <i class="fas fa-handshake me-2"></i>加载合作伙伴数据
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 数据导出 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-download me-2"></i>数据导出
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">元数据编号</label>
                            <input type="text" class="form-control" id="exportMetano" placeholder="输入要导出的数据编号">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">文件名（可选）</label>
                            <input type="text" class="form-control" id="exportFilename" placeholder="自定义文件名">
                        </div>
                        <button class="btn btn-success w-100" onclick="exportData()">
                            <i class="fas fa-download me-2"></i>导出到CSV
                        </button>
                    </div>
                </div>

                <!-- 任务管理 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>任务管理
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">任务ID</label>
                            <input type="text" class="form-control" id="taskId" placeholder="任务标识符">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">任务状态</label>
                            <select class="form-select" id="taskStatus">
                                <option value="success">成功</option>
                                <option value="failed">失败</option>
                                <option value="running">运行中</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">总耗时（秒）</label>
                            <input type="number" class="form-control" id="taskTotalTime" value="0" min="0">
                        </div>
                        <button class="btn btn-primary w-100" onclick="reportTask()">
                            <i class="fas fa-paper-plane me-2"></i>上报任务信息
                        </button>
                    </div>
                </div>

                <!-- 文件上传 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-upload me-2"></i>文件上传
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">选择文件</label>
                            <input type="file" class="form-control" id="uploadFile">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">文件名</label>
                            <input type="text" class="form-control" id="uploadFilename" placeholder="上传后的文件名">
                        </div>
                        <button class="btn btn-warning w-100" onclick="uploadFile()">
                            <i class="fas fa-upload me-2"></i>上传到OSS
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 配置模态框 -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系统配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">API Token</label>
                        <input type="password" class="form-control" id="configToken" placeholder="API访问令牌">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">API URL</label>
                        <input type="text" class="form-control" id="configUrl" placeholder="API服务地址">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">命名空间ID</label>
                        <input type="text" class="form-control" id="configNamespaceId" placeholder="命名空间标识符">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" id="configUsername" placeholder="用户名">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveConfig()">保存配置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 数据详情模态框 -->
    <div class="modal fade" id="dataDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">数据详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="dataDetailsContent">
                        <!-- 数据详情内容将在这里显示 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- 通知内容 -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
